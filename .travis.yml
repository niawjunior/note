language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

before_script:
  - npm install -g @vue/cli

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - mv dist/browser/index.html dist/browser/404.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master